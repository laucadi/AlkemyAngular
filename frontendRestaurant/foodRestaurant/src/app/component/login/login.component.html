<section class="text-center text-lg-start">
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);">
                    <div class="card-body p-5 shadow-5 text-center">
                        <img src="assets/img/olla-caliente.png" alt="" width="40px" class="d-inline my-5">
                        <h2 class="fw-bold mx-5 d-inline ms-3">Log In</h2>
                        <form [formGroup]="formValue">
                            <div class="form-outline mb-4">
                                <input type="email" id="correo" class="form-control" formControlName="correo"
                                    name="correo" required />
                                <label class="form-label" for="form3Example3">Email address</label>
                                <div *ngIf="formValue.get('correo')?.touched && formValue.get('correo')?.errors?.['required']"
                                    class="alert alert-danger">campo correo obligatorio</div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4" class="form-control"
                                        formControlName="contrasena" name="contrasena" />
                                    <label class="form-label" for="form3Example4">Password</label>
                                </div>
                                <div *ngIf="formValue.get('contrasena')?.touched && formValue.get('contrasena')?.errors?.['required']"
                                    class="alert alert-danger">campo contrase√±a obligatorio</div>
                                <button type="submit" class="btn  btn-block mb-4" (click)="loginSubmit()"
                                    style="background-color: #efa13f;">
                                    Sign up
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="error">{{error}}</div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="https://images.pexels.com/photos/1070053/pexels-photo-1070053.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="w-100 rounded-4 shadow-4" alt="" />
            </div>
        </div>
    </div>
</section>
